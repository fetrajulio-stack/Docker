services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: simplify_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL}
    restart: unless-stopped
    networks:
      - simplify-network

networks:
  simplify-network:
    driver: bridge